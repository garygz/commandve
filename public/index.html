      <link rel="stylesheet" href="app/stylesheets/style.css">
    </head>

  <body ng-controller="cmndvninja">
      <div  ng-controller="UserController">
      <div class="navbar navbar-default" role="navigation" bs-navbar ng-controller="HeaderController" ng-hide="hideNav('/#/login')">
        <div class="navbar-header">
          <img src="app/img/ninja-small.png" class="pull-left">
          <a class="navbar-brand brand-logo" href="#/">CmdV Ninja</a>
        </div>
              <!-- Search field -->
           <div >
              <form class="navbar-form col-md-5" role="search">
                <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search ..." ng-model="searchCriteria"
                      ng-keyup="isKeyEventEnter($event)?search(searchCriteria):null">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="$parent.search(searchCriteria)"><i class="glyphicon glyphicon-search"></i></span></button>
                      </span>
                    </div><!-- /input-group -->
                </form>
            </div>
          <ul class="nav navbar-nav navbar-right margin-right-2 margin-left-1">
            <li ng-show="$parent.user"><a ng-href="#/users/profile">{{$parent.user.username}}</a></li>
            <li ng-show="$parent.user"><a ng-href="#/logout">Log Out</a></li>
            <li ng-hide="$parent.user"><a ng-href="#/login">Log In</a></li>

          </ul>
      </div>


      <div ng-view layout-align="center"></div>

  </div><!-- /.UserController -->
  </body>

</html>
